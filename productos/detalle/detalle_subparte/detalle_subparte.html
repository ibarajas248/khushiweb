<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Técnica - Subparte</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />


</head>
<body>

    <header>
        <div class="back">
            <div class="menu container">
                <a href="#" class="logo">KHUSHI</a>
                <input type="checkbox" id="menu">
                <label for="menu">
                    <img src="images/menu.png" class="menu-icono" alt="Menú">
                </label>    
                <nav class="navbar">
                    <ul>
                        <li><a href="../../../index.html">Inicio</a></li>
                        <li><a href="../../../OC/OC.html">OC</a></li>
                        <li><a href="../../../productos/productos.html">Productos</a></li>
                        <li><a href="../../../Pronosticador/pronosticador.html">Pronosticador</a></li>
                        <li><a href="../../../Produccion/produccion.html">Producción</a></li>
                        <li><a href="reportes.html">Reportes</a></li>
                        <li><a href="perfil.html">Perfil</a></li>
                    </ul>
                </nav>
                <button class="sidebar-btn" onclick="openSidebar()">☰</button>
            </div>
        </div>
    </header>

    <main>
        <div class="ficha-container">
            <div class="product-details">
                <p><strong>ID de la Subparte:</strong> <span id="subparte-id"></span></p>
                <p><strong>Subparte:</strong> <span id="subparte-nombre"></span></p>
                <p><strong>ID del Producto:</strong> <span id="producto-id"></span></p>
            </div>

            <form id="form-agregar-operacion">
                <label for="operacion-nueva">Operación:</label>
                <input type="text" id="operacion-nueva" name="operacion-nueva" required>
                
                <label for="cantidad-nueva">Cantidad:</label>
                <input type="number" id="cantidad-nueva" name="cantidad-nueva" required>
                
                <label for="maquina-nueva">Máquina:</label>
                <input type="text" id="maquina-nueva" name="maquina-nueva" required>
                
                <label for="precio-nuevo">Precio:</label>
                <input type="number" id="precio-nuevo" name="precio-nuevo" required>
                
                <button type="submit" class="back-button">Agregar Operación</button>
            </form>
                
                <!-- Agregar un mensaje de carga -->
                <p id="loading-message" style="display:none;">Cargando...</p>
                
                <!-- Agregar un mensaje de error/success -->
                <p id="response-message" style="display:none;"></p>

                
            

              
        </div>

        <div class="contenido-principal">
           
            <div class="Excel">
                <div class="archivo-container">
                    <button  class ="my-3" onclick="leerArchivo()">Seleccionar Archivo</button>
                    <span id="nombre-archivo">Ningún archivo seleccionado</span> 
                </div>
                <button class ="my-3" onclick="procesarExcel2()">Cargar Excel</button>
                <button class="boton_plantilla my-3" onclick="descargarPlantillaExcel()">Plantilla</button>
            </div>
            
            

            <p id="loading-message" style="display: none;">Cargando...</p>
            <p id="response-message" style="display: none;"></p>
            <h2>Operaciones</h2>
            <div id="operaciones-container">
                <p>Cargando operaciones...</p>
            
            </div>
            <button type="button" class="btn btn-success my-3" onclick="descargarExcel()">Descargar Excel</button>

           
            
        </div>
    </main>

    <script src="detallesubparte.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
