<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte Generativo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
    </style>
</head>
<body>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
            stroke(255);
        }

        function draw() {
            background(0, 10); // efecto de desvanecimiento
            for (let i = 0; i < 10; i++) {
                let x = noise(frameCount * 0.01 + i) * width;
                let y = noise(frameCount * 0.01 - i) * height;
                ellipse(x, y, random(50, 150));
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
