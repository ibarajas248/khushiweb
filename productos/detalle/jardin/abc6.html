<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÃ­neas Orbitando el Mouse</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resize);
        resize();

        let particles = [];
        const numParticles = 100;

        for (let i = 0; i < numParticles; i++) {
            particles.push({
                angle: Math.random() * Math.PI * 2,
                radius: Math.random() * 200 + 50,
                speed: (Math.random() - 0.5) * 0.02,
                offset: Math.random() * 20
            });
        }

        let mouse = { x: width / 2, y: height / 2 };
        window.addEventListener("mousemove", (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, width, height);
            ctx.strokeStyle = "white";
            ctx.lineWidth = 1;

            particles.forEach((p, i) => {
                p.angle += p.speed;
                let x1 = mouse.x + Math.cos(p.angle) * p.radius;
                let y1 = mouse.y + Math.sin(p.angle) * p.radius;
                let x2 = mouse.x + Math.cos(p.angle + p.offset) * (p.radius * 1.5);
                let y2 = mouse.y + Math.sin(p.angle + p.offset) * (p.radius * 1.5);

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            });

            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
