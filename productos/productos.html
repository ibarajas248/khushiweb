<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="back">
            <div class="menu container">
                <a href="#" class="logo">Logo</a>
                <input type="checkbox" id="menu">
                <label for="menu">
                    <img src="images/menu.png" class="menu-icono" alt="">
                </label>    
                <nav class="navbar">
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="../OC/OC.html">OC</a></li>
                        <li><a href="../productos/productos.html">Productos</a></li>
                        <li><a href="../Pronosticador/pronosticador.html">Pronosticador</a></li>
                        <li><a href="../Produccion/produccion.html">Producción</a></li>
                        <li><a href="reportes.html">Reportes</a></li>
                        <li><a href="perfil.html">Perfil</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="ficha-container">
            <h2>Agregar Producto</h2>
            <form id="productoForm" class="producto-form">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" required><br><br>
    
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" required><br><br>
    
            <label for="id_empresa">ID Empresa:</label>
            <input type="number" id="id_empresa" name="id_empresa" required><br><br>
    
            <button type="submit">Enviar</button>
            </form>
    
            <p id="mensaje"></p>
                
                <!-- Agregar un mensaje de carga -->
                <p id="loading-message" style="display:none;">Cargando...</p>
                
                <!-- Agregar un mensaje de error/success -->
                <p id="response-message" style="display:none;"></p>

                
            

               
        </div>
        <div class="container_principal">

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productos-tbody">
                    <!-- Aquí se insertarán los datos dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ERP Confección Textil</p>
    </footer>

    <script src="../productos/script_productos.js"></script>

    
</body>
</html>
