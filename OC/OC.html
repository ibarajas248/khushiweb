<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="back">
            <div class="menu container">
                <a href="#" class="logo">Logo</a>
                <input type="checkbox" id="menu">
                <label for="menu">
                    <img src="images/menu.png" class="menu-icono" alt="">
                </label>    
                <nav class="navbar">
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="../OC/OC.html">OC</a></li>
                        <li><a href="../productos/productos.html">Productos</a></li>
                        <li><a href="../Pronosticador/pronosticador.html">Pronosticador</a></li>
                        <li><a href="../Produccion/produccion.html">Producción</a></li>
                        
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div id="modalEditar" class="modal">
            <div class="modal-contenido">
                <h2>Editar Orden de Compra</h2>
                <form id="formEditar">
                    <input type="hidden" id="editIdOrdenCompra">
                    <label for="editOrdenCompra">Orden de Compra:</label>
                    <input type="text" id="editOrdenCompra" required>
                    <button type="submit">Guardar Cambios</button>
                    <button type="button" id="cerrarModal">Cancelar</button>
                </form>
            </div>
        </div>

        <div class="ficha-container">
            <div class="product-details">
                <h2>Ingresar nueva Orden de Compra </h2>
                
            </div>

            <form id="form-agregar-operacion">
                <label for="operacion-nueva">OC</label>
                <input type="text" id="operacion-nueva" name="operacion-nueva" required>
                
                <label for="cantidad-nueva">Cliente: </label>
                <input type="number" id="cantidad-nueva" name="cantidad-nueva" required>
                
                
                
                <button type="submit" id="submit" class="back-button">Agregar OC</button>

            </form>
                
                <!-- Agregar un mensaje de carga -->
                <p id="loading-message" style="display:none;">Cargando...</p>
                
                <!-- Agregar un mensaje de error/success -->
                <p id="response-message" style="display:none;"></p>

                
            

              
        </div>
        <div class="container">
            

            <div class="content">
                <h2>Ordenes de compra</h2>
                <p id="mensaje-error" class="mensaje-error"></p>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>OC</th>
                            <th>Acciones</th>
                            
                        </tr>
                    </thead>
                    <tbody id="productos-tbody">
                        <!-- Aquí se insertarán los datos dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="scriptOC.js"></script>
    <script>
        
    </script>
</body>
</html>
